<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>差值表达式</h1>
        <h3>{{msg}}</h3>
        <h3>{{count}}</h3>
        <h1>v-text</h1>
        <div v-text="msg"></div>
        <h1>v-model</h1>
        <input type="text" v-model="msg">
        <input type="text" v-model="count">
        <h1 v-on:click="testHandle">v-html,v-on</h1>
        <div v-html="myhtml"></div>
    </div>
    <script src="./js/dep.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/observer.js"></script>
    <script src="./js/compiler.js"></script>
    <script src="./js/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'hellow',
                count: 80,
                person: {
                    name: '张三'
                },
                myhtml: `<div>test</div>`,
            },
            methods: {
                testHandle() {
                    console.log('v-on测试')
                    console.log(this)
                }
            }
        })
        /* console.log(vm.msg)
        vm.msg = { test: '1111' } */
    </script>
</body>

</html>
